<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="header.css" />

  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="logo"><img src="logo.jpg" alt="" /></div>

    <main class="main">

          <div class="t2">

    <a

      title="차종 카테고리 선택"

    <session class="list">
      <div class="t5"></div>
      <div class="model2" role="listbox" style="display: none">
        <ul role="presentation">
          <li role="presentation" value="ALL">
            <a href="#" role="option">ALL</a>
          </li>

          <li role="presentation" value="BLACK">
            <a href="#" role="option">BLACK</a>
          </li>

          <li role="presentation" value="SEDAN">
            <a href="#" role="option">SEDAN</a>
          </li>

          <li role="presentation" value="SUV">
            <a href="#" role="option">SUV</a>
          </li>
        </ul>
      </div>
