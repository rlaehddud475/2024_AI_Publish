<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../common/reset.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="first.css" />
    <link rel="stylesheet" href="second.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <ul class="navigation__left">
          <div class="logo">
            <img src="logo.png" alt="" />
          </div>
          <li>모델</li>
          <li>구매</li>
          <li>체험</li>
          <li>멤버스</li>
          <li>제네시스</li>
        </ul>
        <ul class="navigation__right">
          <li>고객센터</li>
          <li>마이 페이지</li>
          <li>
            <i class="fa-solid fa-magnifying-glass"></i>
          </li>
          <li>
            <i class="fa-solid fa-bars"></i>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="first">
        <div class="first__center">
          <div class="first__contents">
            <div class="first__content__upper">
              <h5>GENNESIS</h5>
              <h3>ELECTRIFIED G80</h3>
              <h5>전기차도 제네시스답게</h5>
            </div>
            <div class="first__contents__down">
              <div class="link">
                <span>더 알아보기</span>
                <i class="fa-solid fa-chevron-right"></i>
                <div class="line"></div>
              </div>
              <div class="link">
                <span>견적내기</span>
                <i class="fa-solid fa-chevron-right"></i>
                <div class="line"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="second">
        <div class="second__center">
          <div class="second__contents">
            <div class="select__title">
              <h3>OUR MODELS</h3>
              <h6>
                역동적이면서도 우아한 디자인과 최첨단 기술을 탑재한 제네시스
                브랜드의 라인업을 살펴보세요.
              </h6>
              <div class="select">
                <span>ALL</span>
                <i class="fa-solid fa-chevron-down"></i>
              </div>
            </div>
            <div class="cars__models">
              <article class="model">
                <div class="model__head">
                  <span>G90 BLACK</span>
                  <button>NEW</button>
                </div>
                <div class="model__album">
                  <img src="black_car.png" alt="" />
                </div>
                <button class="model__button">자세히 보기</button>
              </article>
              <article class="model">
                <div class="model__head">
                  <span>G90 </span>
                  <button>NEW</button>
                </div>
                <div class="model__album">
                  <img src="blue_car.png" alt="" />
                </div>
                <button class="model__button">자세히 보기</button>
              </article>
              <article class="model">
                <div class="model__head">
                  <span>G90 </span>
                  <button>NEW</button>
                </div>
                <div class="model__album">
                  <img src="white_car.png" alt="" />
                </div>
                <button class="model__button">자세히 보기</button>
              </article>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="chat">
      <img
        src="https://www.genesis.com/etc.clientlibs/genesis-p2/global/clientlibs/clientlib-basepage/resources/images/g_fab_202304.svg"
        alt=""
      />
    </div>
  </body>
</html>
